<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AurumX Global Index</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #000; color: gold; padding: 1.5rem; text-align: center; font-size: 1.5rem; }
    #map { height: 500px; width: 100%; }
    .info-box { background: white; padding: 1rem; margin: 1rem auto; max-width: 800px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .info-box h2 { margin-top: 0; }
    .data { font-size: 1.2rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    AurumX Index – Global Value: <strong id="globalValue">74.2 / 100</strong>
  </header>

  <div id="map"></div>

  <div class="info-box" id="countryInfo">
    <h2>Select a country on the map</h2>
    <p class="data">G_Oro: –<br>G_BTC: –<br>G_Locale: –<br><strong>AurumX:</strong> –</p>
  </div>

  <script>
    const countryData = {
      "Italy": { G_Oro: 76, G_BTC: 65, G_Locale: 58 },
      "Germany": { G_Oro: 82, G_BTC: 69, G_Locale: 74 },
      "Nigeria": { G_Oro: 55, G_BTC: 42, G_Locale: 60 },
      "USA": { G_Oro: 80, G_BTC: 85, G_Locale: 66 },
      "India": { G_Oro: 68, G_BTC: 59, G_Locale: 72 }
    };

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => {
            const name = feature.properties.ADMIN;
            const d = countryData[name];
            let color = '#ccc';
            if (d) {
              const aurumx = ((d.G_Oro + d.G_BTC + d.G_Locale) / 3);
              color = aurumx > 80 ? '#2ecc71' : aurumx > 60 ? '#f1c40f' : '#e74c3c';
            }
            return { color: '#333', weight: 1, fillColor: color, fillOpacity: 0.6 };
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              const name = feature.properties.ADMIN;
              const d = countryData[name];
              const infoBox = document.getElementById('countryInfo');
              if (d) {
                const aurumx = ((d.G_Oro + d.G_BTC + d.G_Locale) / 3).toFixed(1);
                infoBox.innerHTML = `
                  <h2>${name}</h2>
                  <p class="data">
                    G_Oro: ${d.G_Oro}<br>
                    G_BTC: ${d.G_BTC}<br>
                    G_Locale: ${d.G_Locale}<br>
                    <strong>AurumX:</strong> ${aurumx} / 100
                  </p>`;
              } else {
                infoBox.innerHTML = `<h2>${name}</h2><p class="data">No data available.</p>`;
              }
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
